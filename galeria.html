<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Mr. Moustache</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="logo"> Mr. Moustache</h1>
    <header id="inicio">
        <nav>
            <a class="button_galeria" href="index.html">Volver a Inicio</a>
        </nav>

    </header>

    <main>
        <section id="galeria">
            <h2>Estilos de Corte y Barba</h2>
            <div class="galeria-contenedor">
                <div class="galeria-item">
                    <img src="./imagenes/galeria1.jpg" alt="Corte 1">
                    <p>Corte 1</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria2.jpg" alt="Corte 2">
                    <p>Corte 2</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria3.jpg" alt="Corte 3">
                    <p>Corte 3</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria4.jpg" alt="Corte 4">
                    <p>Corte 4</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria8.jpg" alt="Corte 5">
                    <p>Corte 5</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria10.jpg" alt="Corte 6">
                    <p>Corte 6</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria7.jpg" alt="Barba 1">
                    <p>Barba 1</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria5.jpg" alt="Barba 2">
                    <p>Barba 2</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria9.jpg" alt="Barba 3">
                    <p>Barba 3</p>
                </div>
                <div class="galeria-item">
                    <img src="./imagenes/galeria6.jpg" alt="Barba 4">
                    <p>Barba 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="contacto">
        <div class="piePagina">
            <p class="logoFooter animacion"> Mr. Moustache</p>
        </div>
        <div class="piePagina">
            <p>&copy; 2024 Mr. Moustache</p>
            <p>Todos los derechos reservados</p>
        </div>
        <div class="piePagina">
            <p>Síguenos en nuestras redes sociales:</p>
            <nav class="navFooter">
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.tiktok.com/foryou" target="_blank"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>

</html>
